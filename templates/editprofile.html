{% extends "layout.html" %}

{% block title %}
    Editprofile
{% endblock %}

{% block main %}
<form action="{{ url_for('editprofile') }}" method="post">
    <body>
        <fieldset>
            <p>What should we call you?</p>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text"/>
            </div>
            </div>
            <p>What is your birthday?</p>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="birthday" type="date" min ="1900-01-01" max = "2010-01-01" />
            </div>
            <p>Tell us something about yourself</p>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="profiledescription" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Save profile</button>
            </div>
        </fieldset>
</body>

{% endblock %}
