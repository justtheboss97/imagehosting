{% extends "layout.html" %}

{% block title %}
    Communities
{% endblock %}

{% block main %}
    <table style="width: 100%; padding: 15px;">
        <tr
        style = "background-color: ##CEF6E3; color: #537fbe;">
            <th>Communities</th>
            <th>Private</th>
            <th>Description</th>
        </tr>
        {% for community in result %}
            <tr>
                <td>
                <a href = "{{ url_for('community') }}">{{ community.name }}</a>
                <td>{{ community.private }}</td>
                <td>{{ community.desc }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
