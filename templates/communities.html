{% extends "layout.html" %}

{% block title %}
    Communities
{% endblock %}

{% block main %}
    <table style="width: 100%; padding: 15px;">
        <tr
        style = "background-color: #1C1C1C; color: white;">
            <th>Communities</th>
            <th>Private</th>
            <th>Description</th>
        </tr>
        {% for community in result %}
            <tr>
                <td>{{ community.name }}</td>
                <td>{{ community.private }}</td>
                <td>{{ community.desc }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
