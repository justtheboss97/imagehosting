{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <form action="{{ url_for('index') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="on" autofocus class="form-control" name="opdracht" placeholder="Enter keywords" type="text"/>
            </div>
            {% for image in database %}
                    <form action="{{ url_for('images') }}" method="post" id='imageform' name='{{image.path}}'>
                    <input value='{{image.path}}' src={{image.path}} name='image_btn' type="image" width="400" height="500">
            {% endfor %}
        </fieldset>
    </form>


{% endblock %}
