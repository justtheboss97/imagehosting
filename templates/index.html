{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <form action="{{ url_for('index') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="on" autofocus class="form-control" name="opdracht" placeholder="Enter keywords" type="text"/>
            </div>
            <div class="row">
              {% for image in database %}
              <div class="column">
                <a href="images"></a>
                <img src= {{image.path}}>
              </div>
              {% endfor %}
            </div>
        </fieldset>
    </form>


{% endblock %}
