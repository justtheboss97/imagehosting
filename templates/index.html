{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <form action="{{ url_for('index') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="on" autofocus class="form-control" name="opdracht" placeholder="Enter keywords" type="text"/>
            </div>
            <div class="row">
              {% for image in database %}
              <div class="column">
              <form action="{{ url_for('images') }}" method="post" id='imageform' name='{{image.path}}'>

                <input value='{{image.path}}' src={{image.path}} name='image_btn' type="image">

              </form>
              </div>
              {% endfor %}
            </div>
        </fieldset>
    </form>


{% endblock %}
