{% extends "layout.html" %}

{% block title %}
    Comments
{% endblock %}

{% block main %}
    <table style="width: 100%; padding: 15px;">
        <tr style = "background-color: ##CEF6E3; color: #537fbe;">
            <th>Comments</th>
        </tr>
            <div class="row">
            {% for comment in commentjes %}
                <tr float = "left">{{ comment.comment }}
                    <form action="{{ url_for('images') }}" method="post" id='imageform' name='{{comment.image}}'>
                    <input value='{{ comment.image }}' src='{{ comment.image }}' name='image_btn' type="image"><br>
                </tr>
                <br>
            {% endfor %}
            </div>
{% endblock %}
