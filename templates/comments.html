{% extends "layout.html" %}

{% block title %}
    Comments
{% endblock %}

{% block main %}
    <table style="width: 100%; padding: 15px;">
        <tr style = "background-color: ##CEF6E3; color: #537fbe;">
            <th>Comments</th>
        </tr>
        {% for comment in commentjes %}
            <tr>
                <td>{{ comment.comment }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
