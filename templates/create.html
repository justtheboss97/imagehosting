{% extends "layout.html" %}

{% block title %}
    homepage
{% endblock %}

{% block main %}
    <body>
    <form action="{{ url_for('create') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text"/>
            </div>
            <div class="form-group">
                <input autofocus class="form-control" type="radio" name="private" value="yes" checked> Yes<br>
                <input autofocus class="form-control" type="radio" name="private" value="no"> No<br>
            </div>

            <div class="form-group">
                <input autocomplete="off" name="desc" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Create Community</button>
            </div>
        </fieldset>
    </form>
</body>
{% endblock %}
