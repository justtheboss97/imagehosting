{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
<form action="{{ url_for('password') }}" method="post">
    <body>
        <fieldset>
            <p>Enter your current password</p>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Old password" type="text"/>
            </div>
            <p>Enter your new password</p>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="new" placeholder="New password" type="text"/>
            </div>
            <p>Retype your new password</p>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="rnew" placeholder="Retype new password" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Save password</button>
            </div>
        </fieldset>
</body>
{% endblock %}
