
{% extends "layout.html" %}

{% block title %}
    {{ communityinfo.name }}
{% endblock %}

{% block main %}
    <form action="{{ url_for('community') }}" method="post">
        <fieldset>
          <div style="float:left;">
            <h1>{{ communityinfo.name }}</h1>
            <p>{{ communityinfo.desc }}</p>
          </div>
          <div style="float:right;">
            {% if not followcheck %}
            <button type="submit" name="follow">follow</button>
            {% else %}
            <button type="submit" name="unfollow">unfollow</button>
            {% endif %}
          </div>
            <div class="row">
              {% for image in database %}
              <div class="column">
                <form action="{{ url_for('images') }}" method="post" id='imageform' name='{{image.path}}'>
                  <input value='{{image.path}}' src={{image.path}} name='image_btn' type="image">
                </form>
              </div>
              {% endfor %}
            </div>
        </fieldset>
    </form>


{% endblock %}
